<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM</title>
    <link rel="stylesheet" href="s.css">
</head>

<body>
    <div class="mainclass">
        <header id="headerid1">
            <!-- <OL><img src="s.jpg" alt="ERROR"></OL> -->
            <ol>
                <li>HARRY FITNESS&#x2730;</li>
            </ol>
        </header>
        <header id="headerid2">
            <ol>
                <li>HOME</li>
                <li>ABOUT US</li>
                <li>FITNEESS CALCULATOR</li>
                <li>CONTACT US</li>

            </ol>
        </header>
        <header id="headerid3">
            <ol>
                <li>CALL US NOW</li>
                <li>EMAIL US</li>
            </ol>

        </header>
    </div>
    <footer id="parent">
        <div class="child">
            <h3>JOIN THE BEST GYM OF KARACHI</h3>
            <form action="m.l">
                <label for="name"></label>
                <input type="text" name="my name" id="name" placeholder="ENTER YOUR NAME">
                <label for="age"></label>
                <input type="number" name="my age" id="age" placeholder="ENTER YOUR AGE">
                <label for="gender"></label>
                <input type="text" name="my gender" id="gender" placeholder="ENTER YOUR GENDER">
                <label for="locality"></label>
                <input type="text" name="my locality" id="locality" placeholder="ENTER YOUR LOCALITY">
                <label for="email id"></label>
                <input type="email" name="my email id" id="email id" placeholder="ENTER YOUR EMAIL ID">
                <label for="phone number"></label>
                <input type="text" name="my phone number" id="phone number" placeholder="ENTER YOUR PHONE NO">
                <label for="submit"></label>
                <input type="submit" value="SUBMIT" id="submit">
            </form>
        </div>
    </footer>
</body>

</html>
